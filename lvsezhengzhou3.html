<script src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>
<script>
	var Weather=function(){                                       
		var cityName="郑州市";
		return {
			init:function(){
				var that=this;
				var loop=function(){
					that.initWeather(cityName);
				}
				loop();
				setInterval(loop,20000);//每隔三秒钟调用一次匿名函数
			},
			initWeather:function(cityName){	
				$("#cityName").text(cityName);
				$.ajax({
				    url: "http://wthrcdn.etouch.cn/WeatherApi?city="+encodeURI(cityName),
				    dataType: "text",
				    success: function (data) {
				        //console.log(data)				       
				        $("#AQI").text($(data).find("environment aqi").get(0).innerText);
				        $("#PM25").text($(data).find("environment pm25").get(0).innerText);
				        $("#pm25Exp").text($(data).find("environment suggest").get(0).innerText);
				        $("#zz_aqi_level").text($(data).find("environment quality").get(0).innerText);
				        $("#weather").text($(data).find("forecast weather day type").get(0).innerText);
					       $("#heigh_wtr").text($(data).find("forecast weather high").get(0).innerText);
				        $("#low_wtr").text($(data).find("forecast weather low").get(0).innerText);			        
				        $("#time_s").text($(data).find("updatetime").get(0).innerText);
				    }
				});				
			}
		}
	}();
	$(function(){
		Weather.init();
	});
		Date.prototype.Format = function (fmt) { //author: meizz 
    var o = {
        "M+": this.getMonth() + 1, //月份 
        "d+": this.getDate(), //日 
        "h+": this.getHours(), //小时 
        "m+": this.getMinutes(), //分 
        "s+": this.getSeconds(), //秒 
        "q+": Math.floor((this.getMonth() + 3) / 3), //季度 
        "S": this.getMilliseconds() //毫秒 
    };
    if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
    for (var k in o)
    if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
    return fmt;
};
$(document).ready(function(){
	var timer=new Date().Format("yyyy-MM-dd");
	console.log(timer);
	$("#time_ymd").html(timer);
})
</script>
